
---
- hosts: localhost
  tasks:
    - name: Install software
      become: yes
      become_user: root
      apt:  name={{item}} state=installed 
      with_items:
        - geany
        - vim-gtk3
        - mesa-common-dev
        - qbs
        - git
        - libvte-dev
        - build-essential
        - libgl1-mesa-dev
    - name: Config git
      shell: |
         git config --global user.name "Ben Lau"
         git config --global user.email "xbenlau@gmail.com"
    - name: User Group
      user:
        name: benlau
        groups: vboxsf
        append: yes
    - name: Gnome
      dconf:
        key: "/org/gnome/desktop/lockdown/disable-lock-screen"
        value: "true"         
        state: present
    - name: Qt Online installer
      get_url:
        url: https://download.qt.io/archive/online_installers/3.0/qt-unified-linux-x64-3.0.4-online.run
        dest: /home/benlau/Downloads
        mode: u+rwx