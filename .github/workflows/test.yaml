name: CI

on: [push]

env:
  REF: ${{ github.ref }}
  MY_BRANCH: ${{ vars.MY_BRANCH }}

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: |
          echo ${MY_BRANCH}
          echo ${REF}
  test1:
    runs-on: ubuntu-latest
    if: |
      ${{ (github.ref == 'refs/heads/github-action' && vars.MY_BRANCH == 'test1')}}
    steps:
      - name: Echo
        run: |
          echo ${MY_BRANCH}
          echo ${REF}
  test2:
    runs-on: ubuntu-latest
    if: ${{github.ref}} == 'refs/heads/github-action' && ${{vars.MY_BRANCH}} == 'test2'
    steps:
      - name: Echo
        run: |
          echo ${MY_BRANCH}
          echo ${REF}
  test3:
    runs-on: ubuntu-latest
    if:  ${{(github.ref == 'refs/heads/master')}}
    steps:
      - name: Echo
        run: |
          echo ${MY_BRANCH}
          echo ${REF}
        